<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Mobile Webpage</title>
  <style>
    /* 기본 스타일 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    main h2 {
      font-size: 20px;
    }

    /* 버튼 스타일 */
    button {
      display: inline-block;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    /* 버튼 애니메이션 */
    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: width 0.4s ease-out, height 0.4s ease-out, opacity 0.8s ease-out;
    }

    button:active::after {
      width: 300%;
      height: 300%;
      opacity: 0;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* 모달 스타일 */
    .modal {
      display: none; /* 기본적으로 숨김 */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      z-index: 1000;
    }

    .modal-overlay {
      display: none; /* 기본적으로 숨김 */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .modal button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .modal button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hello World!</h1>
  </header>

  <main>
    <h2>main( ) {</p>
    printf("Hello, world!");</p>
}</h2>

    <button onclick="showModal()">START</button>
  </main>

  <footer>
    <p>&copy; ENC COMMUNICATIONS</p>
  </footer>

  <!-- 모달 및 오버레이 -->
  <div class="modal-overlay" id="modalOverlay" onclick="hideModal()"></div>
  <div class="modal" id="modal">
    <p>HELLO,<br>SW<br>MAESTRO!</p>
    <button onclick="redirectToPage()">OK</button>
  </div>

  <script>
    // 모달 표시
    function showModal() {
      document.getElementById('modal').style.display = 'block';
      document.getElementById('modalOverlay').style.display = 'block';
    }

    // 모달 숨기기
    function hideModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modalOverlay').style.display = 'none';
    }

    // 다른 페이지로 리디렉션
    function redirectToPage() {
      window.location.href = "https://enc1.waveon.me"; // 이동할 URL
    }
  </script>
</body>
</html>
